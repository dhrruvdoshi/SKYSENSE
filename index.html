<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkySense Login/Signup</title>
    <link rel="icon" href="https://i.imgur.com/Fv2yP3b.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="form-container" id="formContainer">
                <!-- Login Form -->
                <div class="wrapper login">
                    <form action="">
                        <h1>Login</h1>
                        <div class="input-box">
                            <input type="text" placeholder="Username" required>
                            <i class='bx bxs-user'></i>
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Password" required>
                            <i class='bx bxs-lock-alt'></i>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox">Remember me</label>
                            <a href='#'>Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn" onclick="window.open('homepage.html','_blank')">Login</button>
                        <div class="login-link">
                            <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
                        </div>
                    </form>
                </div>

                <!-- Sign-Up Form -->
                <div class="wrapper register">
                    <form action="">
                        <h1>Sign Up</h1>
                        <div class="input-box">
                            <input type="text" placeholder="Name" required>
                            <i class='bx bxs-user'></i>
                        </div>
                        <div class="input-box">
                            <input type="text" placeholder="Email" required>
                            <i class='bx bxs-envelope'></i>
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Password" required>
                            <i class='bx bxs-lock-alt'></i>
                        </div>
                        <div class="terms">
                            <label><input type="checkbox">Agree to terms and conditions</label>
                        </div>
                        <button type="submit" class="btn">Sign Up</button>
                        <div class="register-link">
                            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
